<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Elastic Movies</title>
</head>
<body>
    
    <!-- Navbar starts -->
    <nav class="navbar navbar-expand-lg sticky-top pl-sm-5 pr-sm-5 pt-sm-4 pb-sm-4 pt-md-1 pb-md-1 navbar-height navbar bg-white" style="box-shadow:  2px 0 5px 3px #efefef;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">    
                <img src="assets/img/logo.png" id="nav-img" alt="">
                <b class="text-blue">Elastic Movies</b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown" style="justify-content: flex-end;">
                <ul class="navbar-nav">
                    <li class="nav-item pl-1 pr-2">
                        <div class="nav-search-bar text-right">
                            <input type="text" id="nav-search" placeholder="Type to search..." />
                            <button class="text-white" id="nav-search-btn"><i class="fa fa-search"></i></button>
                            <div id="suggestion-box"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar ends -->

    
    <div class="bg-light row pl-5 pt-5 pb-5">
        <div class="col-md-8 p-4">
            <h1 class="text-e-yellow">Search Results</h1>
            <div class="bg-e-blue rounded-top p-2 d-flex justify-content-between">
                <span>
                    <b class="text-white" style="letter-spacing:2px;" id="keyword"></b>
                </span>
                <span id="toggle-tags">
                    <i class="fa fa-toggle-down"></i>
                </span>
            </div>
            <div class="border p-3" id="tags-info">
                <div id="tag-details"></div>
                <div id="year-details"></div>
            </div>
            <div class="mt-5">
                <div class="row pl-3 pr-3" id="movie-results">
                    <!-- Movie list will go here -->
                </div>
            </div>
        </div>

        <!-- More search filters -->
        <div class="col-md-2 pt-4">
            <div class="border-left pl-3 pb-5">
                <h5 class="text-e-yellow mb-4">Advance search</h5>
                <!-- Rlease year starts -->
                <div class="mb-3">
                    <h6 class="font-weight-bold">Release year</h6>
                    <div id="year-value"></div>
                    <input type="range" id="year" value="2000" min="2000" max="2021">
                </div>
                <!-- Rlease year ends -->
                <!-- ---------Rating starts--------- -->
                    <h6 class="font-weight-bold">Rating</h6>
                    <div class="d-flex justify-content-between" id="rating">
                        <span class="mr-3">
                            Min: <input type="text" id="min-rating" />
                        </span>
                        <span>
                            Max: <input type="text" id="max-rating" />
                        </span>
                    </div>
                <!-- ---------Rating ends--------- -->
                <div id="tag-container" class="d-flex flex-wrap justify-content-between"></div>

                <!-- ----------Tags input-------- -->
                <h6 class="font-weight-bold mt-4">Movie Tags</h6>
                <div id="tags-box" class="mb-1">
                </div>
                <div class="d-flex">
                    <input type="text" id="tag-search" />
                    <button class="btn btn-secondary bg-e-blue border-0 bg-e" id="tag-add-btn" style="margin-left:-5px;"><i class="fa fa-plus"></i></button>
                </div>
                <div id="tag-suggestion"></div>    



                <!-- submit button -->
                <div class="bg-e-pink text-white rounded text-center mt-4" id="search-btn">Search</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/09dc997e5f.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/search-bar.js"></script>
    <script src="assets/js/search.js"></script>
    <!-- <script src="assets/js/rating-slider.js"></script> -->
</body>
</html>
